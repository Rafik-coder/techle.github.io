            <div class=" col-sm-11 col-md-6">
                <form id="form" action="../app/views/admin/dash.php" method="post">
                    <div class="input-group mb-3">
                        <div class="input-group-text">Title</div>
                        <input type="text" id="title" name="title" value="" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <input type="file" id="image" name="image" value="" class="form-control">

                    <div class="input-group mb-3">

                </form>
            </div>
        </div>
    </div>
    
    <script>
        // const fs = require('fs');
        // import fs from "fs";
        const form = document.querySelector("#form");

        form.addEventListener("submit", function(event){
            let title = document.querySelector("#title");
            let image = document.querySelector("#image");
            let link = document.querySelector("#link");
            let category = document.querySelector("#category");
            let post = document.querySelector("#post_data");

            // let myArray = [1, 2, 3, 4, 5];

            console.log("listening");
                
            let array = [
                title.value,
                image.value,
                link.value,
                category.value,
                post.value,
            ];

            fetch("assets/jsons/" + category +".json", {
                method: 'POST',
                body: JSON.stringify({array: array}),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(res => res.json())
            .then(response => console.log('Success:', JSON.stringify(response)))
            .catch(error => console.error('Error:', error));
